<body>
    <header>
        <nav id="navbar">
            <div class="nav-wrap">
                <div class="logo"><a href="/PearlHack/index.html"><img id="logo-img" src="/PearlHack/assets/images/giftGenieLogo.png"></a></div>
                <ul class="menu">

                </ul>  
            </div>   
        </nav>
    </header>

    <div class="quiz-info">
        <h1 class="quiz-title">Personality Test</h1><br>
        <p class="quiz-text">Take an online test to discover your personality 
            type among 16 different types. Learn more about yourself, 
            explore your strengths, and gain new interesting insights!</p>
    </div>

    <div class="quiz-container">
        <div id="question" class="question"></div>
        <label class="option">
            <input type="radio" name="option" value="A" />
            <span class="option1"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="B" />
            <span class="option2"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="C" />
            <span class="option3"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="D" />
            <span class="option4"></span>
        </label>
        <div class="controls">
            <button id="quiz-button" class="previous">Previous</button>
            <button id="quiz-button" class="next">Next</button>
        </div>
    </div>

    <div class="result">

    <script src="../assets/js/questions.js"></script>
    <script src="../assets/js/main.js"></script>
